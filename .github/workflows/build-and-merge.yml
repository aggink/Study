name: Build and Run Tests

on:
  pull_request:
    branches:
      - '**'  # –°—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ª—é–±–æ–≥–æ PR
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master  # –í—Å–µ–≥–¥–∞ —Å–æ–±–∏—Ä–∞—Ç—å –≤–µ—Ç–∫—É master
  workflow_run:
    workflows: [".NET Code Formatting"]  # –ó–∞–≤–∏—Å–∏—Ç –æ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è .NET Code Formatting
    types:
      - completed  # –°—Ä–∞–±–æ—Ç–∞–µ—Ç, –∫–æ–≥–¥–∞ .NET Code Formatting –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è

jobs:
  checkout:
    runs-on: ubuntu-22.04  # –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-22.04  # –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ
    needs: checkout  # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç job "checkout"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check available .NET versions
        run: apt list --installed | grep dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install .NET 8.0 SDK manually (–µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ)
        run: |
          wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 8.0

      - name: Start restoring dependencies
        run: echo "üîπ Starting to restore dependencies..."

      - name: Restore dependencies
        run: dotnet restore

      - name: Dependencies restored
        run: echo "‚úîÔ∏è Dependencies restored successfully!"

      - name: Start building the project
        run: echo "üîπ Starting to build the project..."

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Build completed
        run: echo "‚úîÔ∏è Project build completed successfully!"

      - name: Start running tests
        run: echo "üîπ Starting to run tests..."

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Tests completed
        run: echo "‚úîÔ∏è Tests completed successfully!"