name: "Branch Name Check"

on:
  pull_request:
    branches:
      - '*'

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Check branch name
        run: |
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è –≤–µ—Ç–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Å–æ–±—ã—Ç–∏—è
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BRANCH_NAME="$GITHUB_HEAD_REF"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          
          echo "üîç Checking branch name: $BRANCH_NAME"

          # –†–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ç–∫—É master –±–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏
          if [[ "$BRANCH_NAME" == "master" || "$BRANCH_NAME" == "master-base" ]]; then
            echo "‚úÖ Branch '$BRANCH_NAME' is always allowed."
            exit 0
          fi

          # –û—á–∏—â–µ–Ω–Ω–∞—è —Ä–µ–≥—É–ª—è—Ä–∫–∞ –¥–ª—è Bash
          PATTERN="^tasks/[a-zA-Z0-9][a-zA-Z0-9-]*/[0-9]+/[a-zA-Z0-9_-]+$"

          if [[ ! "$BRANCH_NAME" =~ $PATTERN ]]; then
            echo "‚ùå Branch name does not match required pattern: tasks/{–≥—Ä—É–ø–ø–∞}/{–Ω–æ–º–µ—Ä}/{–Ω–∞–∑–≤–∞–Ω–∏–µ}"
            exit 1
          else
            echo "‚úÖ Branch name is valid."
          fi
