name: "Branch Name Check"

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Check branch name
        run: |
          BRANCH_NAME=$(basename $GITHUB_REF)
          echo "üîç Checking branch name: $BRANCH_NAME"

          PATTERN="^tasks\/[a-zA-Z0-9][a-zA-Z0-9-]*\/[0-9]+\/[a-zA-Z0-9_\\-]+$"
          
          if [[ ! "$BRANCH_NAME" =~ $PATTERN ]]; then
            echo "‚ùå Branch name does not match required pattern: tasks/{–∏–º—è –≥—Ä—É–ø–ø—ã}/{–ø–æ—Ä—è–¥–∫–æ–≤—ã–π –Ω–æ–º–µ—Ä}/{–Ω–∞–∑–≤–∞–Ω–∏–µ –≤–µ—Ç–∫–∏}"
            exit 1
          else
            echo "‚úÖ Branch name is valid."
          fi